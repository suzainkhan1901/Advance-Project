<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Clinic Management System</h1>
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="doctor">Doctor</option>
                <option value="receptionist">Receptionist</option>
            </select>
            <button id="loginBtn">Login</button>
        </div>
        <div id="tokenGeneration" style="display:none;">
            <h2>Token Generation</h2>
            <button id="generateTokenBtn">Generate Token</button>
            <div id="tokenDisplay"></div>
        </div>
        <div id="patientInfo" style="display:none;">
            <h2>Patient Information</h2>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="text" id="prescription" placeholder="Prescription" required>
            <button id="savePatientBtn">Save Patient Info</button>
        </div>
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
