<body>
    <h1>Welcome to the Investment Platform</h1>
    
    <div id="user-forms">
        <h2>Register/Login</h2>
        <form id="registration-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="business">Business Person</option>
                <option value="investor">Investor</option>
                <option value="banker">Banker</option>
                <option value="advisor">Business Advisor</option>
            </select>
            <button type="submit">Register</button>
        </form>

        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="business-ideas">
        <h2>Post Your Business Idea</h2>
        <form id="business-idea-form">
            <input type="text" id="business-title" placeholder="Business Title" required>
            <textarea id="business-description" placeholder="Describe your business idea" required></textarea>
            <button type="submit">Post Business Idea</button>
        </form>
    </div>

    <div id="investor-proposals">
        <h2>View Business Proposals</h2>
        <ul id="proposals-list"></ul>
    </div>
