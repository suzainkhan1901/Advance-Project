
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Farming Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Soil Farming Agent</h1>
    </header>
    <main>
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="email" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="user-registration">
            <h2>User Registration</h2>
            <form id="user-registration-form">
                <input type="text" id="user-name" placeholder="Full Name" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="soil-details">
            <h2>View Soil Details</h2>
            <div id="soil-info"></div>
        </section>
        <section id="distributor-details">
            <h2>View Distributor Details</h2>
            <div id="distributor-info"></div>
        </section>
    </main>

    <footer>
        <p> Suzain Khan</p>
        <div class="copyright">Copyright &copy; 2024 All Rights Reserved by <br> <a href="https://t.me/shziiikhan" style="color: #0f4863;"> codewithsuzain<br></a></div>
    </footer>

    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
    <script src="user.js"></script>
</body>
</html>
