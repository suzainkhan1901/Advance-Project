<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Electric Vehicle Recharge Bunk</title>
</head>
<body>
    <h1>Electric Vehicle Recharge Bunk</h1>
    <div id="user-section">
        <h2>User Login</h2>
        <input type="text" id="user-email" placeholder="Email">
        <input type="password" id="user-password" placeholder="Password">
        <button onclick="userLogin()">Login</button>
        <button onclick="userRegister()">Register</button>
    </div>
    <div id="admin-section">
        <h2>Admin Login</h2>
        <input type="text" id="admin-email" placeholder="Email">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
    </div>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
