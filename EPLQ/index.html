<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLQ: Efficient Privacy-Preserving Location-Based Query</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script type="module" src="app.js" defer></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="logger.js"></script>
    <script type="module" src="text_cases.js"></script>
    <script type="module" src="user.js"></script>
    <script type="module" src="firebase-config.js"></script>     -->
</head>
<body>
    <nav>
        <h1>EPLQ</h1>
        <ul>
            <li><a href="#admin">Admin</a></li>
            <li><a href="#user">User</a></li>
        </ul>
    </nav>
    <main>
        <section id="admin">
            <h2>Admin Section</h2>
            <form id="admin-login">
                <input type="text" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="upload-data">
                <input type="file" id="data-file" required>
                <button type="submit">Upload Data</button>
            </form>
        </section>
        <section id="user">
            <h2>User Section</h2>
            <form id="user-login">
                <input type="text" id="user-email" placeholder="User Email" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="search-form">
                <input type="text" id="location-query" placeholder="Search Location" required>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
            <div id="error-message"></div>
        </section>
    </main>
    <footer>
        <p> Suzain Khan &copy; 2023 EPLQ Project. All rights reserved.</p>
    </footer>

    <script type="module" src="app.js" defer></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="logger.js"></script>
    <script type="module" src="text_cases.js"></script>
    <script type="module" src="user.js"></script>
    <script type="module" src="firebase-config.js"></script>    

</body>
</html>
