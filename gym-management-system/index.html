<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gym Management System</h1>
        <div id="login-container">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="member-container" style="display: none;">
            <h2>Members</h2>
            <button onclick="viewBillReceipts()">View Bill Receipts</button>
        </div>
        <div id="owner-container" style="display: none;">
            <h2>Gym Owner</h2>
            <button onclick="addMember()">Add Member</button>
            <button onclick="createBill()">Create Bill</button>
            <button onclick="assignNotification()">Assign Notification</button>
        </div>
    </div>
</body>
</html>
